<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8e4d446dac.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/images/counter.png">
    <link rel="stylesheet" href="styles.css">
    <title>Counter App</title>
</head>

<body>
    <div class="container">
        <div class="container-body">
            <h1 class="app-title">Counter App</h1>
            <div class="count">0</div>
            <hr>
            <div class="container-footer">
                <button class="btn-subtract"><i class="fas fa-arrow-down btn-subtract"></i><span class="btn-text btn-subtract">Subtract</span></button>
                <button class="btn-reset"><i class="fas fa-spinner btn-reset"></i><span class="btn-text btn-reset">Reset</span></button>
                <button class="btn-add"><i class="fas fa-arrow-up btn-add"></i><span class="btn-text btn-add">Add</span></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
